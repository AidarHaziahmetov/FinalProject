{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container ">
        <h1>Удалить товар?</h1>
        <p>Вы уверены, что хотите удалить товар "{{ object.name }}"? </p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'product-detail' object.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
